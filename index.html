<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
<main>
  <article>
  <section class="section-1">
    <div class="title">
    <h3 class="main-title">
      Your Result
    </h3>
  </div>
  <div class="circle">
   <h1>76</h1>
   <p class="of">of 100</p>
  </div>

  <div class="last">
    <h2> Great</h2>
    <p class="subtitle">You scored higher than 65% of the people who have taken these tests.
  </p>
  </div>
  </section>

  <section class="section-2">
    <div class="summary">
      <h3>Summary</h3>

      <div class="flex">
        <div class="flex1">
          <img src="images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
          <p>80 / <span>100</span></p>
        </div>
        <div class="flex2">
          <img src="images/icon-memory.svg" alt="">
          <h4>Memory</h4>
          <p>92 / <span>100</span></p>
        </div>
        <div class="flex3">
          <img src="images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
          <p>61 / <span>100</span></p>
        </div>
        <div class="flex4">
          <img src="images/icon-visual.svg" alt="">
          <h4>Visual</h4>
          <p> 72 /<span>100</span></p>
        </div>
      </div>
      <button> Continue</button>
    </div>
  </section>
  </article>
</main>
 
</body>
</html>
